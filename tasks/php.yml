- name: Install apt-transport-https required for sury repo
  apt: pkg=apt-transport-https state=present

- import_tasks: distro/Debian.yml
  when: ansible_distribution == 'Debian'

- import_tasks: distro/Ubuntu.yml
  when: ansible_distribution == 'Ubuntu'

- name: Install php
  include_tasks: php-packages.yml
  vars:
    php_package_prefix: php{{ php_version }}
  with_items: "{{ php_install_versions }}"
  loop_control:
    loop_var: php_version

- name: Set default cli version
  alternatives: name=php path=/usr/bin/{{ 'php' + php_default_cli_version }}

- name: Install curl for composer installation
  apt: pkg=curl state=present

- name: Install composer
  shell:
    curl -sS https://getcomposer.org/installer | /usr/bin/php -- --install-dir=/usr/local/bin && /bin/mv -f /usr/local/bin/composer.phar /usr/local/bin/composer
    creates=/usr/local/bin/composer
